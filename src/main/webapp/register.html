<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Login here!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Register account!</h1>
    <form id="loginForm">
      <label for="username">User name:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="password">Repeat Password:</label>
      <input type="password" id="repassword" name="password" required>
      <label for="password">Address:</label>
      <input type="text" id="address" name="password" required>
      <label for="password">Phone number:</label>
      <input type="text" id="phone" name="password" required>
      <button type="submit">Register an account</button>
      <label id="login_label" class="login_label">You already have an account. Login!</label>
    </form>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
